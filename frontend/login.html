<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        body{
            background-color: rgba(153, 202, 251, 0.368);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .containerLogin{
            
            height: 600px;
            min-width: 640px;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.447);
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 50px;
             
        
    }
        

        .custom-button {
            background-color: #0062FF;
            border-radius: 8px;
        }
        .custom-input {
            border-radius: 8px;
            padding-left: 3rem;
            border: 1px solid #E0E0E0;
        }
        .custom-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }
        .custom-text {
            color: #0062FF;
        }
        .error-text {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="h-full">
    <div class="containerLogin">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h1 class="text-center text-3xl font-bold leading-9 tracking-tight custom-text">Student Pilot</h1>
            <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log in</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" id="login">
                <div class="relative">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-2 relative">
                        <img src="EmailIcon.png" alt="Email Icon" class="custom-icon">
                        <input id="loginEmail" name="email" type="email" placeholder="Your email" autocomplete="email" required
                            class="block w-full custom-input text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-2 relative">
                        <img src="PassIcon.png" alt="Password Icon" class="custom-icon">
                        <input id="loginPassword" name="password" type="password" placeholder="Password" autocomplete="current-password" required
                            class="block w-full custom-input text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <p id="loginError" class="error-text"></p>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md custom-button px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
                        Log in
                    </button>
                </div>

                <div class="text-sm text-center mt-4">
                    <a href="register.html" id="signUpBtn" class="font-semibold custom-text hover:text-blue-500">Sign Up</a>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Don't have an account?
                <a href="register.html" class="font-semibold custom-text hover:text-blue-500">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
