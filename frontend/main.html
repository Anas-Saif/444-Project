<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles1.css">

</head>
<body>

   <!-- Navigation Bar -->
   <nav class="navbar">
    <h2>Student Pilot</h2>
    <div class="navbar-right">
        <div class="google-sync-container">
            <img src="google-calendar.png" alt="Google Calendar" class="google-calendar-icon">
            <label class="switch">
                <input type="checkbox" id="google-sync-toggle">
                <span class="slider round"></span>
            </label>
            <span id="google-sync-status" style="margin-left: 5px;">Not Synced</span>
        </div>
        <div class="logout">
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </div>
</nav>
  
    <div class="popup-container" id="popup-container">
        <div class="popup">
          <button id="close-btn" class="close-btn">&times;</button> 
            <img src="./google-calendar.png" alt="">
            <h2>your calendar not Synced with Google Calendar</h2>
            <div class="buttons-container">

            <button id="sync-btn">Sync with google</button>         
          </div>
            
        </div>
    </div>
    
  
    
  <div class="container">
    <h3>Goals</h3>

    <div class="main">
      <input class="todo-name todo-input" placeholder="Add a task">
      <input class="todo-due-date" type="date">
      <input class="todo-description" placeholder="Add a description"> 
      <select class="todo-priority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button class="add-todo">Add</button>
    </div>

    <div class="filter-bar">
      <label><input type="radio" name="filter" value="all" checked> All Tasks</label>
      <label><input type="radio" name="filter" value="incomplete">Incomplete Tasks </label>
    </div>
    
    <div class="todos"></div>
  </div>  

  <!-- Calendar Section -->
  <div class="calendar-container hide-calendar">
    <h3>Calendar View</h3>
    <div id="calendar"></div>
  </div>


  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
