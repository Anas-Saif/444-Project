<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles1.css">

</head>
<body>
    
    <div class = "logout">
        
        <button id="logoutBtn" class="btn">Logout</button>
    </div>
    <h2>Student Pilot</h2>

    
  <div class="container">
    <h3>Goalssssssssss</h3>

    <div class="main">
      <input class="todo-name todo-input" placeholder="Add a task">
      <input class="todo-due-date" type="date">
      <input class="todo-description" placeholder="Add a description"> 
      <select class="todo-priority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button class="add-todo">Add</button>
    </div>

    <div class="filter-bar">
      <label><input type="radio" name="filter" value="all" checked> All Tasks</label>
      <label><input type="radio" name="filter" value="incomplete">Incomplete Tasks </label>
    </div>
    
    <div class="todos"></div>
  </div>  

  <!-- Calendar Section -->
  <div class="calendar-container hide-calendar">
    <h3>Calendar View</h3>
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
