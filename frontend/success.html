<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .custom-button {
            background-color: #0062FF;
            border-radius: 8px;
        }

        .custom-text {
            color: #0062FF;
        }
    </style>
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h1 class="text-center text-3xl font-bold leading-9 tracking-tight text-blue-600">Login Successful</h1>
            <p class="mt-4 text-center text-lg font-semibold leading-9 tracking-tight text-gray-900">
                Welcome! You have successfully logged in.
            </p>
            
            <div class="mt-6 text-center">
                <button id="logoutButton"
                    class="flex w-full justify-center rounded-md custom-button px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
                    Log Out
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            
            
            
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
